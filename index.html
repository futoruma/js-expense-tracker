<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Simple Expense Tracker</h1>
    <input type="date" id="dateinput">
    <input type="text" id="expenseinput" placeholder="expense name">
    <input type="text" id="amountinput" placeholder="amount spent">
    <button id="addbutton">ADD</button>
    <table id="table">
        <colgroup>
            <col span="3" id="firstthreecols">
        </colgroup>
        <tr>
            <th>Date</th>
            <th>Expense</th>
            <th>Amount</th>
            <th></th>
        </tr>
    </table>
    <p id="nothingadded">No expenses added yet.</p>

</body>

</html>
